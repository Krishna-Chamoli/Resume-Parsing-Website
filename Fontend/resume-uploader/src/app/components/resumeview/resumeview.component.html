<div *ngIf="submitted" class="alert alert-success alert-dismissible fade show" role="alert">
    <strong>Success!</strong> Submitted Successfully
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
</div>
<div class="mycontainer">
    <div class="content">
        <form #myform id="myform">
            <div class="data">
                <div>
                    <label for="Name">Name:</label>
                    <input type="text" name="name" id="name" #name [value]="resumeData['name']">
                </div>
                <div>
                    <label for="mobile">Mobile:</label>
                    <input type="tel" name="mobile" id="mobile" #mobile [value]="resumeData['phone']">
                </div>
                <div>
                    <label for="email">Email:</label>
                    <input type="email" name="email" id="email" #email [value]="resumeData['email']">
                </div>
            </div>

            <div class="footer">
                <input class="btn btn-primary" type="submit" value="Submit"
                    (click)="updateResume(name.value, mobile.value, email.value)">
                <input class="btn btn-secondary" type="reset" value="Reset" (click)="myform.reset()">
                <input class="btn btn-danger" type="submit" value="Delete" (click)=deleteResume()>
            </div>
        </form>
    </div>
</div>
